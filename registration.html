<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Page</title>
    </head>
    <body>
        
   <h1> REGISTRATION PAGE </h1>
    
    
    <form action="">
        <label for ="fname"> First Name: </label>
    <input type="text " placeholder="First name " name="firstname " id="fname">
    <br/> <br/>
    <label for ="lname"> Last Name: </label>
    <input type="text " placeholder="Last name " name="lastname " id="lname">
    <br/> <br/>
    <label> Gender: </label>
    <input type ="radio" name = "Gender" value = "m" type>Male
    <input type ="radio" name = "Gender" value = "f" type>Female
    <br/> <br/>
    <label for ="email" > E-mail: </label>
    <input type="email" placeholder="Email"name="email" id="email">
    <br/> <br/>
    
    
    <label for ="password"> Password: </label>
    <input id="password" type = "password" placeholder="password" name = "password" />
    <br/> <br/>
    <label for ="confirm-password">Confirm Password: </label>
    <input id="confirm-password" type = "password" placeholder="confirm password" name = "confirm password" />
    <br/> <br/>
     <input type="submit" value="Submit">
    </form>
    
    </body>
    </html>
