<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <main>
        <section>
            <h1> Profile Page </h1>

            <form action="" method="get">
                <label for ="fname"> First Name: </label>
    <input type="text " placeholder="First name " name="firstname " id="fname">
    <br/> <br/>
    <label for ="lname"> Last Name: </label>
    <input type="text " placeholder="Last name " name="lastname " id="lname">
    <br/> <br/>

    <label for="p-picture">Add a profile picture:</label>

<input type="file"
       id="p-picture" name="p-picture"
       accept="image/png, image/jpeg">

       <br><br>

                    <label for="address">Enter Your Address:</label>
                    <input type="text" id="address" placeholder="Enter Your Address">
                    <br><br>

                <label for="district">Enter Your District:</label>
                <select name="district" id="district">
                    <option value="Dhaka">Dhaka</option>
                    <option value="Tangail">Tangail</option>
                    <option value="Jashore">Jashore</option>
                    <option value="Shirajganj">Shirajganj</option>
                    
                   
                  </select>
               
                <br><br>
                
                <label for="divasion">Enter Your divasion:</label>
                <select name="divasion" id="divasion">
                    <option value="Dhaka">Dhaka</option>
                    <option value="Khulna">Khulna</option>
                    <option value="Sylhet">Sylhet</option>
                    <option value="Borishal">Borishal</option>
                    
                   
                  </select>
                <br><br>
                <label for="post-code">Enter Your Postal Code:</label>
                <input type="text" id="post-code" placeholder="Enter Your Postal Code">
                <br><br>
                <br><br>
                <label for="country">Choose Your country :</label>
                <select name="country" id="country">
                    <option value="BD">BD</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="UAE">UAE</option>
                    
                   
                  </select>
                <br><br>
                
                  <input type="submit" value="Submit">

            </form>
        </section>
    </main>
</body>
</html>
